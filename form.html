<!DOCTYPE html>
<html>
    <head> 
        <title> Tails Of Joy </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <header>
                <h1> TAILS OF JOY </h1>
            </header>
        <div id="userdetails">
            <form action="https://formspree.io/xpzypvdj" method="POST" target="blank" >
                <fieldset>
                    <legend> RESERVE PUPPY </legend>
                         <h4> Application Form </h4>
                            <label for="fname"> First Name: </label>
                            <input type="text" id="fname" name="fname" required>
                            <br><br>
                            <label for="lname"> Last Name: </label>
                            <input type="text" id="lname" name="lname" required>
                            <br><br>
                            <label for="contact"> Contact number: </label>
                            <input type="number" id="contact" name="contact" required>
                            <br><br>
                            <label for="email"> Email ID: </label>
                            <input type="email" id="email" name="email">
                            <br><br>
                            <label for="dogid"> Puppy ID: </label>
                            <input type="number" id="dogid" name="dogid" required>
                            <br><br>
                            Health Warranty: 
                                <input type="radio" id="yes" name="check" value="yes">
                                <label for="yes"> Yes </label>
                                <input type="radio" id="no" name="check" value="no">
                                <label for="no"> No </label>
                            <br><br>
                            Breed Certificate:
                                <input type="radio" id="do" name="need" value="yes">
                                <label for="do"> Yes </label>
                                <input type="radio" id="not" name="need" value="no">
                                <label for="not"> No </label>
                            <br><br>
                            <input type="submit" value="Submit">
                            <br><br>
                </fieldset>
            </form>
            <br>
                <fieldset>
                    <legend> ADOPT DOG </legend>
                        <p> Kindly contact 0987654321 for details about dog adoption. </p>
                </fieldset>
        </div>
        <footer>

        </footer>
    </body>
</html>
